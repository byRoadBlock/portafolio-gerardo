<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Segoe+UI:400,700&display=swap">
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f4f9; color: #333; }
    header { background: #4a90e2; color: white; padding: 2rem; text-align: center; }
    nav a { margin: 0 10px; color: white; text-decoration: none; }
    .contenido { max-width: 800px; margin: 2rem auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .perfil { border-radius: 50%; width: 150px; height: 150px; border: 4px solid white; margin-top: 1rem; }
  </style>
</head>
<body>
  <header>
    <img src="/assets/perfil.jpg" alt="Perfil" class="perfil">
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    <nav>
      <a href="/">Inicio</a>
      <a href="/proyectos">Proyectos</a>
      <a href="/contacto">Contacto</a>
    </nav>
  </header>

  <div class="contenido">
    {{ content }}
  </div>
</body>
</html>
